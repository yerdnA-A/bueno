<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <style>
      body {
        font-family: "Inter", sans-serif;

  </head>

  <body class="bg-slate-50 text-slate-900">
    <!-- NAVBAR -->
    <nav class="fixed w-full bg-white shadow z-50">
      <div
        class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between"
      >
        <span class="text-2xl font-bold">
          BUENO <span class="text-[#800020] font-light">CONSULTORIA</span>
        </span>
        <a
          href="#contato"
          class="bg-[#800020] text-white px-6 py-2 rounded-full font-semibold hover:bg-[#600018]"
        >
          Vender Agora
        </a>
      </div>
    </nav>

    <!-- HERO -->
    <section class="pt-36 pb-20 px-6">
      <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
        <div>
          <span
            class="inline-block bg-[#800020]/10 text-[#800020] px-4 py-1 rounded-full text-sm font-semibold mb-4"
          >
            Compra de Cons√≥rcios
          </span>

          <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-6">
            Transforme seu cons√≥rcio em

          <p class="text-lg text-slate-600 mb-8">
            Compramos cons√≥rcios contemplados, cancelados ou em atraso.
            Avalia√ß√£o justa e pagamento r√°pido.
          </p>

          <a
            href="#contato"
            class="inline-block bg-[#800020] text-white px-8 py-4 rounded-xl font-bold hover:bg-[#600018]"
          >
            Simular Agora
          </a>
        </div>

        <!-- FORMUL√ÅRIO -->
        <div id="contato" class="bg-white p-8 rounded-3xl shadow-xl border">
          <h3 class="text-2xl font-bold text-center mb-6">Simule sua Venda</h3>

          <form id="telegramForm" class="space-y-4">
            <input
              id="nome"
              required
              placeholder="Nome completo"
              class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-[#800020] outline-none"
            />

            <input
              id="whatsapp"
              required
              placeholder="WhatsApp"
              class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-[#800020] outline-none"
            />

            <input
              id="valor"
              required
              placeholder="Valor do cr√©dito"
              class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-[#800020] outline-none"
            />

            <select
              id="tipo"
              class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-[#800020] outline-none bg-white"
            >
              <option value="Contemplado">Contemplado</option>
              <option value="Cancelado">Cancelado</option>
              <option value="Em atraso">Em atraso</option>
            </select>

            <button
              type="submit"
              class="w-full bg-[#800020] text-white py-4 rounded-xl font-bold hover:bg-[#600018]"
            >
              Enviar Proposta
            </button>
          </form>
        </div>

    <!-- FOOTER -->

    </footer>

    <!-- TELEGRAM SCRIPT -->
    <script>
      const TOKEN = "8134751264:AAEtXLUiKAjylzXhVEkPZlhbRBwy0KhsdAI";
      const CHAT_ID = "8184604343";

      document
        .getElementById("telegramForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nome = document.getElementById("nome").value;
          const whatsapp = document.getElementById("whatsapp").value;
          const valor = document.getElementById("valor").value;
          const tipo = document.getElementById("tipo").value;

          const mensagem = `üì© Novo contato
üë§ Nome: ${nome}
üì± WhatsApp: ${whatsapp}
üí∞ Cr√©dito: R$ ${valor}
üìÑ Tipo: ${tipo}`;

          fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: mensagem,
            }),
          })
            .then(() => {
              alert("Mensagem enviada com sucesso!");
              document.getElementById("telegramForm").reset();
            })
            .catch(() => {
              alert("Erro ao enviar mensagem.");
            });
        });
    </script>
  </body>
</html>
